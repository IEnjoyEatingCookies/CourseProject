<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coursera Search Engine</title>

    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css')}}"> -->
  </head>
  <body>
    <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="table-search container-fluid py-5">
                <form id="searchbar" >
                    <div class="row">
                        <div class="col">
                            <label for="query-input" class="form-label">Query</label>
                            <input name="query" type="text" class="form-control" id="query-input" aria-describedby="query">
                          </div>
                          </div>
                    </div>
                    <button type="submit" action="/search" class="btn btn-primary mt-3" onsubmit="search(event, this)">Search</button>
                    <button type="submit" action="/recommend" class="btn btn-primary mt-3" onsubmit="recommend(event, this)">I'm Feeling Lucky</button>
                  </form>
            </div>
        </div>
    </div>
    <div class="container py-4">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Week</th>
            <th scope="col">Lecture</th>
            <th scope="col">URL</th>
          </tr>
        </thead>
        <tbody>
            {% for result in results %}
          <tr> 
            
            <th scope="row">{{result['Week']}}</th>
            <td>{{result['Lecture']}}</td>

            <td><a href="{{result['URL']}}">{{result['URL']}}</a></td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
    

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='script/index.js') }}"></script>
  </body>
</html>
